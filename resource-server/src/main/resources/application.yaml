server:
  port: 8383
  ssl:
    bundle: web-server-bundle

spring:
  ssl:
    bundle:
      jks:
        web-server-bundle:
          key:
            alias: bookommerce_ssl
          keystore:
            location: classpath:bookommerce-ssl.p12
            password: 123456
            type: PKCS12
        client-trust-bundle:
          key:
            alias: bookommerce_ssl
          keystore:
            location: classpath:bookommerce-ssl.p12
            password: 123456
            type: PKCS12
          truststore:
            location: classpath:bookommerce-ssl.p12
            password: 123456
            type: PKCS12
  application:
    name: Bookommerce
  datasource:
    url: jdbc:mysql://localhost:3806/bookommerce_dev_db
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    
logging:
  level:
    org:
      springframework:
        security: DEBUG
  file:
    name: logs/resource-server.log
    max-size: 10MB

upload:
  image:
    book: C:\Users\PC\OneDrive\Desktop\bookommerce\resource-server\upload\image\book\
    
