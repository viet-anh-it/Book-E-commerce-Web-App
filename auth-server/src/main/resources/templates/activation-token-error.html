<!DOCTYPE html>
<html lang="en">

<head>

    <title>L·ªói k√≠ch ho·∫°t - Bookommerce</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme Tokens (Ant Design inspired) */
            --primary-color: #1677ff;
            --primary-hover: #4096ff;
            --text-color: #000000e0;
            /* 88% opacity */
            --text-secondary: #00000073;
            /* 45% opacity */
            --bg-color: #f0f2f5;
            --component-bg: #ffffff;
            --border-color: #d9d9d9;
            --border-hover: #4096ff;
            --error-color: #ff4d4f;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --shadow: 0 6px 16px 0 rgba(0, 0, 0, 0.08), 0 3px 6px -4px rgba(0, 0, 0, 0.12), 0 9px 28px 8px rgba(0, 0, 0, 0.05);
            --radius: 8px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            --brand-gradient: linear-gradient(135deg, #ff4d4f 0%, #ff7875 100%);
        }

        [data-theme="dark"] {
            /* Dark Theme Tokens */
            --primary-color: #1668dc;
            /* Slightly darker */
            --primary-hover: #1677ff;
            --text-color: #ffffffd9;
            /* 85% opacity */
            --text-secondary: #ffffff73;
            /* 45% opacity */
            --bg-color: #000000;
            --component-bg: #141414;
            --border-color: #424242;
            --border-hover: #1668dc;
            --shadow: 0 6px 16px 0 rgba(0, 0, 0, 0.6), 0 3px 6px -4px rgba(0, 0, 0, 0.4), 0 9px 28px 8px rgba(0, 0, 0, 0.3);
            --brand-gradient: linear-gradient(135deg, #a61d24 0%, #cf1322 100%);
        }

        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Container - Wider for 2 columns */
        .auth-container {
            width: 100%;
            max-width: 900px;
            padding: 24px;
        }

        /* Card - Flex Container */
        .auth-card {
            background: var(--component-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            display: flex;
            overflow: hidden;
            min-height: 500px;
        }

        /* Left Side: Visual */
        .auth-visual {
            flex: 1;
            background: var(--brand-gradient);
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #ffffff;
            position: relative;
        }

        .visual-content h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .visual-content p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Right Side: Form */
        .auth-form-side {
            flex: 1;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            align-items: center;
            text-align: center;
        }

        /* Header */
        .app-logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 24px;
            display: inline-block;
            text-decoration: none;
        }

        .app-logo span {
            color: var(--primary-color);
        }

        .error-icon {
            font-size: 64px;
            color: var(--error-color);
            margin-bottom: 24px;
        }

        .auth-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 16px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        /* Form Elements */
        .form-group {
            width: 100%;
            margin-bottom: 16px;
            text-align: left;
        }

        .form-control {
            width: 100%;
            height: 40px;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-color);
            background: var(--component-bg);
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(22, 119, 255, 0.2);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            width: 100%;
            font-weight: 500;
            text-align: center;
            border: 1px solid transparent;
            cursor: pointer;
            height: 36px;
            padding: 4px 15px;
            font-size: 14px;
            border-radius: 6px;
            transition: var(--transition);
            user-select: none;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-primary {
            color: #fff;
            background-color: var(--primary-color);
            box-shadow: 0 2px 0 rgba(5, 145, 255, 0.1);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-default {
            background-color: transparent;
            border-color: var(--border-color);
            color: var(--text-color);
            margin-top: 12px;
        }

        .btn-default:hover {
            opacity: 0.8;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 20px;
            padding: 4px;
            border-radius: 50%;
            transition: var(--transition);
            z-index: 10;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 320px;
            max-width: 400px;
            background: var(--component-bg);
            color: var(--text-color);
            padding: 16px;
            padding-bottom: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .toast-message {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .toast-icon {
            font-size: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .toast-success .toast-icon {
            color: var(--success-color);
        }

        .toast-error .toast-icon {
            color: var(--error-color);
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            line-height: 1;
            font-size: 16px;
        }

        .toast-close:hover {
            color: var(--text-color);
        }

        .toast-progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: var(--bg-color);
        }

        .toast-progress-fill {
            height: 100%;
            width: 100%;
            background-color: var(--primary-color);
            transform-origin: left;
            transform: scaleX(1);
        }

        .toast-success .toast-progress-fill {
            background-color: var(--success-color);
        }

        .toast-error .toast-progress-fill {
            background-color: var(--error-color);
        }

        @keyframes progress {
            from {
                transform: scaleX(1);
            }

            to {
                transform: scaleX(0);
            }
        }

        .toast.show .toast-progress-fill {
            animation: progress 5s linear forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-card {
                flex-direction: column;
                min-height: auto;
            }

            .auth-visual {
                display: none;
            }

            .auth-form-side {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <div class="toast-icon" id="toastIcon"></div>
            <div class="toast-content">
                <div class="toast-title" id="toastTitle">Th√¥ng b√°o</div>
                <div class="toast-message" id="toastMessage">N·ªôi dung th√¥ng b√°o</div>
            </div>
            <button class="toast-close" id="toastClose">‚úï</button>
            <div class="toast-progress-bar">
                <div class="toast-progress-fill" id="toastProgress"></div>
            </div>
        </div>

        <div class="auth-card">
            <!-- Left Side: Visual -->
            <div class="auth-visual">
                <div class="visual-content">
                    <h2>G·∫∑p s·ª± c·ªë?</h2>
                    <p>ƒê·ª´ng lo l·∫Øng, ch√∫ng t√¥i ·ªü ƒë√¢y ƒë·ªÉ h·ªó tr·ª£ b·∫°n k√≠ch ho·∫°t t√†i kho·∫£n.</p>
                </div>
            </div>

            <!-- Right Side: Content -->
            <div class="auth-form-side">
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                    <span id="themeIcon">‚òÄÔ∏è</span>
                </button>

                <a href="/" class="app-logo"><span>Book</span>ommerce</a>

                <div class="error-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>

                <div class="auth-title" id="errorTitle">L·ªói k√≠ch ho·∫°t</div>
                <p class="auth-subtitle" id="errorMessage">
                    C√≥ l·ªói x·∫£y ra trong qu√° tr√¨nh k√≠ch ho·∫°t t√†i kho·∫£n c·ªßa b·∫°n.
                </p>

                <div class="form-group">
                    <input type="email" id="emailInput" class="form-control"
                        placeholder="Nh·∫≠p email c·ªßa b·∫°n ƒë·ªÉ nh·∫≠n l·∫°i m√£ k√≠ch ho·∫°t" required>
                </div>

                <button id="resendBtn" class="btn btn-primary">G·ª≠i l·∫°i email k√≠ch ho·∫°t</button>
                <a href="/page/login/customer" class="btn btn-default">Quay l·∫°i trang ƒëƒÉng nh·∫≠p</a>
            </div>
        </div>
    </div>

    <script>
        // --- Theme Logic ---
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        function getPreferredTheme() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) return storedTheme;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        setTheme(getPreferredTheme());

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // --- Logic ---
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessageElement = document.getElementById('errorMessage');
        const emailInput = document.getElementById('emailInput');

        if (urlParams.has('account_activation_token_not_found')) {
            errorMessageElement.innerHTML = 'M√£ k√≠ch ho·∫°t kh√¥ng t·ªìn t·∫°i ho·∫∑c ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng.<br>Vui l√≤ng ki·ªÉm tra l·∫°i ho·∫∑c y√™u c·∫ßu m√£ m·ªõi.';
        } else if (urlParams.has('invalid_account_activation_token_format')) {
            errorMessageElement.textContent = 'ƒê·ªãnh d·∫°ng m√£ k√≠ch ho·∫°t kh√¥ng h·ª£p l·ªá.';
        } else {
            errorMessageElement.textContent = 'C√≥ l·ªói kh√¥ng mong mu·ªën x·∫£y ra trong qu√° tr√¨nh k√≠ch ho·∫°t.';
        }

        // --- Toast Logic ---
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const toastTitle = document.getElementById('toastTitle');
        const toastIcon = document.getElementById('toastIcon');
        const toastClose = document.getElementById('toastClose');
        let toastTimeout;

        function showToast(message, type = 'success') {
            // Reset state
            toast.className = 'toast';
            void toast.offsetWidth; // trigger reflow

            toastMessage.textContent = message;
            toast.classList.add(type === 'error' ? 'toast-error' : 'toast-success');

            toastTitle.textContent = type === 'error' ? 'L·ªói' : 'Th√†nh c√¥ng';

            if (type === 'success') {
                toastIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
            } else {
                toastIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';
            }

            toast.classList.add('show');

            if (toastTimeout) clearTimeout(toastTimeout);

            toastTimeout = setTimeout(() => {
                hideToast();
            }, 5000);
        }

        function hideToast() {
            toast.classList.remove('show');
        }

        toastClose.addEventListener('click', hideToast);

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // --- Resend Button Logic ---
        const resendBtn = document.getElementById('resendBtn');

        resendBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();

            if (!email) {
                showToast('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ email.', 'error');
                emailInput.focus();
                return;
            }

            // Email Regex Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('ƒê·ªãa ch·ªâ email kh√¥ng h·ª£p l·ªá.', 'error');
                return;
            }

            resendBtn.disabled = true;
            resendBtn.textContent = 'ƒêang g·ª≠i...';

            try {
                const csrfToken = getCookie('XSRF-TOKEN');
                const response = await fetch('/api/account/activation-email/resend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-XSRF-TOKEN': csrfToken
                    },
                    body: JSON.stringify({ email: email })
                });

                if (response.ok) {
                    showToast('Email k√≠ch ho·∫°t m·ªõi ƒë√£ ƒë∆∞·ª£c g·ª≠i.', 'success');
                    setTimeout(() => {
                        window.location.href = `/page/signup/success?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    const data = await response.json();
                    showToast(data.message || 'C√≥ l·ªói x·∫£y ra', 'error');
                    resendBtn.disabled = false;
                    resendBtn.textContent = 'G·ª≠i l·∫°i email k√≠ch ho·∫°t';
                }
            } catch (error) {
                showToast('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß.', 'error');
                resendBtn.disabled = false;
                resendBtn.textContent = 'G·ª≠i l·∫°i email k√≠ch ho·∫°t';
            }
        });
    </script>
</body>
